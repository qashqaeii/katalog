{% extends 'catalog/base.html' %}
{% load static %}

{% block title %}V2Bot - خطای سرور{% endblock %}

{% block content %}
<div class="min-h-screen bg-[#0A0F1C] relative overflow-hidden flex items-center justify-center" dir="rtl">
    <!-- پس‌زمینه پویا -->
    <div class="absolute inset-0">
        <div class="absolute w-[1200px] h-[1200px] bg-gradient-to-r from-red-500/10 to-orange-500/10 rounded-full blur-[120px] -top-[400px] -right-[400px] animate-pulse"></div>
        <div class="absolute w-[1200px] h-[1200px] bg-gradient-to-r from-pink-500/10 to-rose-500/10 rounded-full blur-[120px] top-[200px] -left-[400px] animate-pulse delay-1000"></div>
    </div>

    <!-- محتوای اصلی -->
    <div class="relative z-10 text-center px-4">
        <div class="mb-8 transform hover:scale-105 transition-transform duration-500">
            <img src="{% static 'catalog/images/logo.png' %}" alt="V2Bot Logo" class="w-32 h-32 mx-auto mb-6">
            <h1 class="text-8xl font-black text-white mb-4 font-display">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-400 via-orange-400 to-rose-400">500</span>
            </h1>
        </div>
        
        <h2 class="text-2xl font-bold text-white mb-4">خطای داخلی سرور</h2>
        <p class="text-red-200/80 mb-8 max-w-md mx-auto">متأسفانه مشکلی در سرور رخ داده است. لطفاً کمی بعد دوباره تلاش کنید.</p>
        
        <a href="{% url 'home' %}" class="inline-flex items-center px-6 py-3 rounded-xl bg-gradient-to-r from-red-500 to-orange-500 text-white font-medium hover:from-red-600 hover:to-orange-600 transition-all duration-300 transform hover:scale-105">
            <svg class="w-5 h-5 ml-2 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
            بازگشت به صفحه اصلی
        </a>
    </div>
</div>
{% endblock %}
